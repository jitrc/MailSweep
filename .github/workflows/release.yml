name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: MailSweep
            asset_name: MailSweep-linux
          - os: windows-latest
            artifact_name: MailSweep.exe
            asset_name: MailSweep-windows.exe
          - os: macos-latest
            artifact_name: MailSweep
            asset_name: MailSweep-macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Install PyInstaller
        run: uv pip install pyinstaller

      - name: Build executable
        run: uv run pyinstaller mailsweep.spec

      - name: Rename artifact
        shell: bash
        run: mv "dist/${{ matrix.artifact_name }}" "dist/${{ matrix.asset_name }}"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
