name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: MailSweep
            asset_name: MailSweep-linux
          - os: windows-latest
            artifact_name: MailSweep.exe
            asset_name: MailSweep-windows.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Install PyInstaller
        run: uv pip install pyinstaller

      - name: Build executable
        run: uv run pyinstaller mailsweep.spec

      - name: Get version
        id: version
        shell: bash
        run: |
          version=$(grep -m1 '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Rename artifact
        id: rename
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BASE="${{ matrix.asset_name }}"
          VERSIONED="${BASE/MailSweep/MailSweep-v${VERSION}}"
          mv "dist/${{ matrix.artifact_name }}" "dist/${VERSIONED}"
          echo "versioned=${VERSIONED}" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.rename.outputs.versioned }}
          path: dist/${{ steps.rename.outputs.versioned }}

  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Install PyInstaller
        run: uv pip install pyinstaller

      - name: Generate icons (macOS — produces icon.icns via iconutil)
        run: QT_QPA_PLATFORM=offscreen uv run python scripts/create_icons.py

      - name: Build .app bundle
        run: uv run pyinstaller mailsweep.spec

      - name: Create DMG
        id: dmg
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          DMG="MailSweep-v${VERSION}-macos-arm64.dmg"
          hdiutil create -volname MailSweep -srcfolder dist/MailSweep.app \
            -ov -format UDZO "${DMG}"
          echo "dmg=${DMG}" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.dmg.outputs.dmg }}
          path: ${{ steps.dmg.outputs.dmg }}

  appimage:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Install PyInstaller
        run: uv pip install pyinstaller

      - name: Build onefile executable
        run: uv run pyinstaller mailsweep.spec

      - name: Install AppImage tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2
          wget -q https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool

      - name: Create AppDir
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp dist/MailSweep AppDir/usr/bin/mailsweep
          chmod +x AppDir/usr/bin/mailsweep

          cat > AppDir/usr/share/applications/mailsweep.desktop << 'DESKTOP'
          [Desktop Entry]
          Name=MailSweep
          Exec=mailsweep
          Icon=mailsweep
          Type=Application
          Categories=Utility;Network;Email;
          Comment=IMAP Mailbox Analyzer & Cleaner
          DESKTOP

          # Strip leading whitespace from desktop file (YAML heredoc adds indentation)
          sed -i 's/^[[:space:]]*//' AppDir/usr/share/applications/mailsweep.desktop

          cp AppDir/usr/share/applications/mailsweep.desktop AppDir/mailsweep.desktop

          # Create AppRun entry point
          cat > AppDir/AppRun << 'APPRUN'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          exec "${HERE}/usr/bin/mailsweep" "$@"
          APPRUN
          sed -i 's/^[[:space:]]*//' AppDir/AppRun
          chmod +x AppDir/AppRun

          # icon.png is committed to the repo — copy directly
          cp mailsweep/resources/icon.png AppDir/mailsweep.png
          cp mailsweep/resources/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/mailsweep.png
          # .DirIcon is what file managers (via appimage-thumbnailer) use to show the icon
          cp mailsweep/resources/icon.png AppDir/.DirIcon

      - name: Build AppImage
        id: appimage
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          APPIMAGE="MailSweep-v${VERSION}-x86_64.AppImage"
          ARCH=x86_64 ./appimagetool AppDir "${APPIMAGE}"
          echo "appimage=${APPIMAGE}" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.appimage.outputs.appimage }}
          path: ${{ steps.appimage.outputs.appimage }}

  release:
    needs: [build, macos, appimage]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
